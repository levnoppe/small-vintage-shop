<mat-sidenav-container class="app-shell">

  <mat-sidenav
    class="app-sidenav"
    [(opened)]="isSidenavOpen"
    mode="side">

    <mat-toolbar color="primary" class="sidenav-header">
      Menu
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="isSidenavOpen = false">
        Home
      </a>
      <a mat-list-item routerLink="/products" (click)="isSidenavOpen = false">
        Products
      </a>
      <a mat-list-item routerLink="/cart" (click)="isSidenavOpen = false">
        Cart
      </a>
      <a mat-list-item routerLink="/about" (click)="isSidenavOpen = false">
        About
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="app-toolbar">
      <button
        mat-icon-button
        class="menu-btn"
        (click)="isSidenavOpen = !isSidenavOpen">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="logo">Small Vintage Shop</span>

      <span class="spacer"></span>

      <button mat-icon-button routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
