<mat-sidenav-container class="app-shell">

  <mat-sidenav
    class="app-sidenav"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="sidenavOpened"
    (backdropClick)="closeMenu()"
  >
    <mat-toolbar class="sidenav-header" color="primary">
      Menu
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="closeMenu()">Home</a>
      <a mat-list-item routerLink="/products" (click)="closeMenu()">Products</a>
      <a mat-list-item routerLink="/cart" (click)="closeMenu()">Cart</a>
      <a mat-list-item routerLink="/about" (click)="closeMenu()">About</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="toggleMenu()" aria-label="Open menu">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="logo">Small Vintage Shop</span>

      <span class="spacer"></span>

      <button mat-icon-button routerLink="/cart" aria-label="Cart">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
